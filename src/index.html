<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .oled {
      width: 128px;
      height: 66px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      position: relative;
    }
    /* .oled span {
      position: absolute;
    } */
  </style>
</head>
<body>
  <div class="oled">
    <!-- <span>ä¸­</span> -->
  </div>

  <script>
    const screen = document.querySelector('.oled')

    var content = []

    window.text = ''
    let timer = setInterval(() => {
      if (text) {
        content.push(...text.split(''))
        text = ''
      }
    }, 100)

    
    const render = () => {
      if (!content.length) {
        return
      }
      const word = content[0]
      content.splice(0, 1)
      var span = document.createElement('span')
      span.innerText = word
      screen.appendChild(span)
      if (content.length) {
        render()
      }
    }
    setInterval(() => {
      render()
    }, 300)
  </script>
</body>
</html>
